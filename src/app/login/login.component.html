<div class="container">
    <h1 class="display-4" style="text-decoration: underline;">Login</h1>
    <div class="alert alert-danger" role="alert" *ngIf="fail">
        Email Id or Password is Incorrect !!
    </div>
    <form #loginForm="ngForm" (submit)="login(loginForm.value)">
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" name="email" ngModel placeholder="Enter Email Id">
            <small id="userHelp" class="form-text text-muted">We'll never share your email id with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    New Student? <a routerLink="/student/create">Register Here </a>
</div>
