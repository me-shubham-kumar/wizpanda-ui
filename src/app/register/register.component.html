<div class="container">
    <h1 class="display-4" style="text-decoration: underline;">Register</h1>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        Something went wrong !!
    </div>
    <form #registerForm="ngForm" (submit)="register(registerForm.value)">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="name" ngModel placeholder="Enter Full Name">
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" ngModel placeholder="Email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel placeholder="Password">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" class="form-control" name="mobile" ngModel placeholder="Enter Phone Number">
        </div>

        <button type="submit" class="btn btn-primary">Register</button><br>
    </form>
    Already have a account? <a routerLink="/login">Click Here </a> to Login
</div>
